    <meta name="description" content="Multi Markers AR - Playing the Archive - CASA UCL">

	 <script src="multiMarkersName.js"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;
uniform vec3 vLocation;

uniform mat4 modelViewMatrix;
void main()
{
    gl_Position = /* modelViewMatrix * */vPosition + vec4(vLocation , 0);
    fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="draw_geometry/geometry.js"></script>
<script type="text/javascript" src="draw_geometry/molecule.js"></script>

	</head>
